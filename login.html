<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Keuangan</title>
    <link rel="stylesheet" href="login.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>Dashboard Keuangan</h1>
                </div>
                <p>Kelola keuangan Anda dengan mudah dan aman</p>
            </div>
            
            <div class="login-form">
                <div class="welcome-text">
                    <h2>Selamat Datang</h2>
                    <p>Masuk untuk mengakses dashboard keuangan Anda</p>
                </div>
                
                <button id="googleLoginBtn" class="google-login-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                    <span>Masuk dengan Google</span>
                </button>
                
                <div class="divider">
                    <span>atau</span>
                </div>
                
                <div class="email-login">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="emailInput" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="passwordInput" placeholder="Password" required>
                    </div>
                    <button id="emailLoginBtn" class="email-login-btn">Masuk dengan Email</button>
                </div>
                
                <div class="signup-link">
                    <p>Belum punya akun? <a href="#" id="signupLink">Daftar di sini</a></p>
                </div>
            </div>
            
            <div class="login-footer">
                <p>&copy; 2024 Dashboard Keuangan. Semua hak dilindungi.</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Config dan Login Script -->
    <script src="config.js"></script>
    <script src="login.js"></script>
</body>
</html>
